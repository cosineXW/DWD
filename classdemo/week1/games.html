    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = -1000, mouseY = -1000; // åˆå§‹é¼ æ ‡ä½ç½®åœ¨å±å¹•å¤–

        // æ ¼å­é…ç½®
        const gridSize = 40; // æ ¼å­å¤§å°
        let cols, rows;
        let grid = [];

        // æ ¼å­ç±»ï¼šåŒ…å«ç‰©ç†å±æ€§
        class Cell {
            constructor(x, y, isBlack, baseX, baseY) {
                this.baseX = baseX; // åŸå§‹ä½ç½® X
                this.baseY = baseY; // åŸå§‹ä½ç½® Y
                this.x = x; // å½“å‰ä½ç½® X
                this.y = y; // å½“å‰ä½ç½® Y
                this.vx = 0; // Xè½´é€Ÿåº¦
                this.vy = 0; // Yè½´é€Ÿåº¦
                this.isBlack = isBlack;
                this.color = isBlack ? '#111' : '#eee';
            }

            update() {
                // è®¡ç®—é¼ æ ‡åˆ°æ ¼å­çš„è·ç¦»
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const triggerRadius = 150; // é¼ æ ‡è§¦å‘åŠå¾„

                // æ ¸å¿ƒç‰©ç†é€»è¾‘ï¼šå¦‚æœé¼ æ ‡é è¿‘ï¼Œæ–½åŠ éšæœºåŠ›
                if (distance < triggerRadius) {
                    const force = (triggerRadius - distance) / triggerRadius;
                    const angle = Math.atan2(dy, dx);
                    // æ–½åŠ ä¸€ä¸ªéšæœºæ–¹å‘çš„æ¨åŠ›ï¼Œæ¨¡æ‹Ÿæ— åºè·³åŠ¨
                    this.vx += (Math.random() - 0.5) * force * 15;
                    this.vy += (Math.random() - 0.5) * force * 15;
                }

                // å¼¹ç°§å›å¤åŠ›ï¼šè®©æ ¼å­å›åˆ°åˆå§‹ä½ç½®
                const springX = (this.baseX - this.x) * 0.05;
                const springY = (this.baseY - this.y) * 0.05;
                this.vx += springX;
                this.vy += springY;

                // æ‘©æ“¦åŠ›ï¼šè®©è¿åŠ¨é€æ¸åœæ­¢
                this.vx *= 0.92;
                this.vy *= 0.92;

                // æ›´æ–°ä½ç½®
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.fillStyle = this.color;
                // ä¸ºäº†é˜²æ­¢è·³åŠ¨æ—¶å‡ºç°ç¼éš™ï¼Œç»˜åˆ¶æ—¶ç¨å¾®å¤§ä¸€ç‚¹ç‚¹
                ctx.fillRect(this.x - 0.5, this.y - 0.5, gridSize + 1, gridSize + 1);
            }
        }

        // åˆå§‹åŒ–ç”»å¸ƒå’Œç½‘æ ¼
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cols = Math.ceil(width / gridSize) + 2; // å¤šç”Ÿæˆä¸€äº›è¾¹ç¼˜ä»¥é˜²ç©¿å¸®
            rows = Math.ceil(height / gridSize) + 2;
            grid = [];

            for (let i = -1; i < cols; i++) {
                for (let j = -1; j < rows; j++) {
                    // æ£‹ç›˜æ ¼é€»è¾‘
                    const isBlack = (i + j) % 2 === 0;
                    const x = i * gridSize;
                    const y = j * gridSize;
                    grid.push(new Cell(x, y, isBlack, x, y));
                }
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // ç¨å¾®å¡«å……ä¸€ä¸ªåº•è‰²é˜²æ­¢ç¼éš™é—ªçƒ
            ctx.fillStyle = '#333';
            ctx.fillRect(0,0,width,height);

            for (const cell of grid) {
                cell.update();
                cell.draw();
            }
            requestAnimationFrame(animate);
        }

        // äº‹ä»¶ç›‘å¬
        window.addEventListener('resize', init);
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // é¼ æ ‡ç§»å‡ºçª—å£æ—¶ï¼Œé‡ç½®é¼ æ ‡ä½ç½®ï¼Œè®©æ ¼å­æ¢å¤å¹³é™
        window.addEventListener('mouseout', () => {
             mouseX = -1000;
             mouseY = -1000;
        });

        // å¯åŠ¨
        init();
        animate();
    </script>
