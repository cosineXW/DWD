    <script>
       
        const canvas = document.getElementById('acgCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // è°ƒæ•´è¿™é‡Œæ”¹å˜ç²’å­æ•°é‡
        const particleCount = 60; 
        const connectionDistance = 150; // è¿çº¿è·ç¦»é˜ˆå€¼

        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; // æ…¢é€Ÿæ¼‚æµ®
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // ç¢°åˆ°è¾¹ç•Œåå¼¹
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        // è·ç¦»è¶Šè¿‘çº¿è¶Šäº®ï¼Œè¶Šè¿œè¶Šæ·¡
                        const opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.4})`; 
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            particles.forEach(p => {
                const dx = e.clientX - p.x;
                const dy = e.clientY - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 150) {
                    // ç®€å•çš„æ–¥åŠ›æ•ˆæœ
                    p.x -= dx * 0.02;
                    p.y -= dy * 0.02;
                }
            });
        });

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();


        /**
         * 2. å…¨å±çœ‹å›¾é€»è¾‘
         */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(element) {
            // è·å–è¢«ç‚¹å‡»çš„ div é‡Œé¢çš„ img çš„ src
            const img = element.querySelector('img');
            lightboxImg.src = img.src;
            
            // æ˜¾ç¤ºé®ç½©ï¼Œä½¿ç”¨ flex å¸ƒå±€ä½¿å…¶å±…ä¸­
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

    </script>
